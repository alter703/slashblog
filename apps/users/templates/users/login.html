{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container bg-dark-subtle rounded-3 mt-6 my-4 py-1">
    <form action="{% url 'users:login' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Login</button>
    </form>
</div>

{% endblock content %}
